<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js"></script>
</head>
<body>
	<div class="container">
		<div class="list" style="left: -800px;">
			<img src="image/5.jpg">
			<img src="image/1.jpg">
			<img src="image/2.jpg">
			<img src="image/3.jpg">
			<img src="image/4.jpg">
			<img src="image/5.jpg">
			<img src="image/1.jpg">
		</div>
		<div class="button">
			<span index = "1" class="up"></span>
			<span index = "2"></span>
			<span index = "3"></span>
			<span index = "4"></span>
			<span index = "5"></span>
		</div>
			<a href="javascript:" id="prev" class="arrow">&lt;</a>
			<a href="javascript:" id="next" class="arrow">&gt;</a>
	</div>
</body>
</html>
